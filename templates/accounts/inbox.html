{% extends 'accounts/profile.html' %}
{% load i18n %}
{% block content %}
    <h2 class="sub-header">Inbox</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>От кого</th>
                <th>Текст</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.sender }}</td>
                    <td>{{ message.text }}</td>
                    <td>{{ message.timestamp }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
