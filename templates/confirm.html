{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'confirm' %}" method="post" class="form-signin" role="form">
        {% csrf_token %}
        <input type="text" class="form-control" name="code" placeholder="Enter code" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
    </form>
{% endblock %}
